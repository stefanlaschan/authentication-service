services:
  auth-service:
    build: .
    container_name: auth-service
    depends_on:
      - keycloak
      - postgres
    environment:
      SPRING_APPLICATION_NAME: auth-service
      # Example values â€” replace `your-realm` with your realm name
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI: "http://keycloak:8080/realms/wedance"
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI: "http://keycloak:8080/realms/wedance/protocol/openid-connect/certs"
    ports:
      - "8080:8080"
    networks:
      - auth-network

  postgres:
    image: postgres:16-alpine
    container_name: keycloak-postgres
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak
    ports:
      - "5433:5432"
    volumes:
      - keycloak-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak -d keycloak || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - auth-network

  keycloak:
    image: quay.io/keycloak/keycloak:26.0
    container_name: keycloak
    depends_on:
      - postgres
    command: ["start-dev"]
    environment:
      ADMIN_USERNAME: admin
      ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL_HOST: postgres
      KC_DB_URL_DATABASE: keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak
      KC_HTTP_PORT: 8080
    ports:
      - "8081:8080"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - auth-network

volumes:
  keycloak-postgres-data:

networks:
  auth-network:
    driver: bridge